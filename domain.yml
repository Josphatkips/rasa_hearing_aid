version: '3.1'
intents:
- affirm
- aid_project
- bot_challenge
- deny
- get_started
- goodbye
- greet
- hardware_help
- mood_great
- mood_unhappy
- software_help
actions:
- action_hello_world
- utter_bring
- utter_help_buttons
- utter_send_an_image
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_send_an_image:
  - text: Kindly send an Image Of the hardware.
  utter_bring:
  - text: Bring down the hearing aids to the manufacturingc enter if under warranty
  utter_check_faq:
  - text: Kindly check FAQ before proceeding
  utter_help_buttons:
  - text: What Can I help you with ?
    buttons:
    - title: Hardware
      payload: /hardware_help
    - title: Software
      payload: /software_help
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
