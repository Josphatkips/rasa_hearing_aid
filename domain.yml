version: '3.1'
intents:
- affirm
- aid_project
- bot_challenge
- deny
- get_started
- goodbye
- greet
- hardware_help
- mood_great
- mood_unhappy
- software_help
actions:
- action_hello_world
- action_upload_image
- utter_bring
- utter_check_faq
- utter_greet
- utter_happy
- utter_help_buttons
- utter_send_an_image
# - action_upload_image
# entities:
# - image_url
forms:
  image_url_form:
    required_slots:
    - image_url

slots:
  # image_url:
  #   type: text
  #   mappings:
  #   - type: from_entity
  #     entity: image_url
  image_url:
    type: text
    mappings:
    - type: from_text
      conditions:
      - active_loop: image_url_form
        requested_slot: image_url
responses:
  utter_greet:
  - text: Hey! How are you?
  utter_cheer_up:
  - text: 'Here is something to cheer you up:'
    image: https://i.imgur.com/nGF1K8f.jpg
  utter_did_that_help:
  - text: Did that help you?
  utter_happy:
  - text: Great, carry on!
  utter_goodbye:
  - text: Bye
  utter_iamabot:
  - text: I am a bot, powered by Rasa.
  utter_send_an_image:
  - text: Kindly send an Image Of the hardware.
  utter_ask_image_url:
  - text: 'Kindly upload the image:'
  utter_bring:
  - text: Bring down the hearing aids to the manufacturingc enter if under warranty
  utter_check_faq:
  - text: Kindly check FAQ before proceeding
  utter_help_buttons:
  - text: What Can I help you with ?
    buttons:
    - title: Hardware
      payload: /hardware_help
    - title: Software
      payload: /software_help
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
